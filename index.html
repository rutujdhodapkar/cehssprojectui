            margin: 10px 0;
            transition: transform 0.3s ease;
        }
        .btn:hover {

       <body>
    <div class="container" id="login-container">
        <h1>Welcome!</h1>
        <div class="input-group">
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button class="btn" id="login-btn">Login</button>
        <button class="btn" id="guest-btn">Play as Guest</button>
        <p>Don't have an account? <a href="#" id="sign-up-link" style="color: #fff;">Sign up</a></p>
    </div>

    <div class="container" id="signup-container" style="display: none;">
        <h1>Sign Up</h1>
        <div class="input-group">
            <input type="text" id="first-name" placeholder="First Name" required>
        </div>
        <div class="input-group">
            <input type="text" id="last-name" placeholder="Last Name" required>
        </div>
        <div class="input-group">
            <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="input-group">
            <input type="email" id="signup-email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <input type="password" id="signup-password" placeholder="Password" required>
        </div>
        <button class="btn" id="signup-btn">Sign Up</button>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        function displayNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        document.getElementById('guest-btn').addEventListener('click', function() {
            const randomGuestUsername = `Guest_${Math.floor(Math.random() * 10000)}`;
            displayNotification(`${randomGuestUsername}!`, 'success');
            setTimeout(() => {
                window.location.href = `index.html?username=${randomGuestUsername}`;
            }, 3000);
        });

        document.getElementById('login-btn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Static user credentials for login
            const validEmail = "test@example.com";
            const validPassword = "user";

            if (email === validEmail && password === validPassword) {
                displayNotification('Login successful!', 'success');
                setTimeout(() => {
                    window.location.href = `index.html?username=test`;
                }, 3000);
            } else {
                displayNotification('Invalid email or password!', 'error');
            }
        });

        document.getElementById('sign-up-link').addEventListener('click', function() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('signup-container').style.display = 'block';
        });

        document.getElementById('signup-btn').addEventListener('click', function() {
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            if (!firstName || !lastName || !username || !email || !password) {
                displayNotification('All fields are required!', 'error');
                return;
            }

            // For simplicity, assume new user data is saved here
            // Normally you'd save it in a database, but we'll simulate it for now.
            displayNotification('Sign up successful!', 'success');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000);
        });
    </script>
